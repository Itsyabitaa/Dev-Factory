<!DOCTYPE html>
<html>

<head>
    <title>DevFactory - Command Runner</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            padding: 30px;
            background: #0f172a;
            color: #f8fafc;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #38bdf8;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #1e293b;
            color: #f8fafc;
            border: 1px solid #334155;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        button:hover {
            background: #334155;
            border-color: #475569;
        }

        button:active {
            transform: translateY(1px);
        }

        button.primary {
            background: #0284c7;
            border-color: #0369a1;
        }

        button.primary:hover {
            background: #0369a1;
        }

        button.danger {
            background: #991b1b;
            border-color: #7f1d1d;
        }

        button.danger:hover {
            background: #7f1d1d;
        }

        #terminal {
            background: #000000;
            color: #a3e635;
            padding: 20px;
            height: 450px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            border-radius: 8px;
            border: 1px solid #1e293b;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .stderr {
            color: #f87171;
        }

        .system {
            color: #38bdf8;
            font-style: italic;
            opacity: 0.8;
        }

        .prompt {
            color: #38bdf8;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Command Runner Engine</h1>
        <div class="controls">
            <button onclick="run('node', ['-v'])">Run Node Check</button>
            <button onclick="run('npm', ['-v'])">NPM Check</button>
            <button onclick="run('php', ['-v'])">PHP Check</button>
            <button onclick="run('composer', ['-V'])">Composer Check</button>
            <div style="flex-grow: 1;"></div>
            <button class="danger" onclick="cancel()">Cancel Signal</button>
            <button onclick="clearLogs()">Clear Console</button>
        </div>
        <div id="terminal"></div>
    </div>

    <script>
        let currentJobId = null;
        const terminal = document.getElementById('terminal');

        function appendLog(data, type) {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = data;
            terminal.appendChild(span);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function run(command, args) {
            if (currentJobId) {
                appendLog(`\n[Wait for current job to finish or cancel it]\n`, 'system');
                return;
            }
            currentJobId = 'job_' + Date.now();
            appendLog(`\n`, 'stdout');
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = `> ${command} ${args.join(' ')}\n`;
            terminal.appendChild(promptSpan);

            const response = await window.electronAPI.runCommand(currentJobId, command, args, {});

            if (response.success) {
                appendLog(`\n[Process exited with code ${response.result.code} in ${response.result.durationMs}ms]\n`, 'system');
            } else {
                appendLog(`\n[Error: ${response.error}]\n`, 'stderr');
            }
            currentJobId = null;
        }

        function cancel() {
            if (currentJobId) {
                window.electronAPI.cancelCommand(currentJobId);
                appendLog(`\n[Cancellation requested]\n`, 'stderr');
            }
        }

        function clearLogs() {
            terminal.innerHTML = '<span class="system">Terminal cleared. Ready.</span>\n';
        }

        window.electronAPI.onCommandLog((info) => {
            if (info.jobId === currentJobId) {
                appendLog(info.data, info.type);
            }
        });

        // Initial message
        appendLog('DevFactory Command Runner Engine Ready.\n', 'system');
    </script>
</body>

</html>
